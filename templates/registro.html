<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
    <script>
        function validarContraseñas() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;

            if (password1 !== password2) {
                document.getElementById("mensaje-error").textContent = "Las contraseñas no coinciden";
                document.getElementById("btn-registro").disabled = true;
            } else {
                document.getElementById("mensaje-error").textContent = "";
                document.getElementById("btn-registro").disabled = false;
            }
        }
    </script>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Registrarse</h2>
    {% if mensaje %}
        <div class="success-message">{{ mensaje }}</div>
    {% endif %}
    <form action="/registro" method="post">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password1">Contraseña:</label>
            <input type="password" id="password1" name="password">
        </div>
        <div class="form-group">
            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" onkeyup="validarContraseñas()">
        </div>
        <span id="mensaje-error"></span><br><br>
        <input type="submit" id="btn-registro" value="Registrarse" disabled>
    </form>
    <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
</div>

</body>
</html>
