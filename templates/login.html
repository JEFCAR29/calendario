<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Iniciar Sesión</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username" class="input-field">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" class="input-field">
        </div>
        <div class="form-group">
            <input type="submit" value="Iniciar Sesión" class="btn-submit">
        </div>
    </form>
    <div class="forgot-links">
        <p><a href="/olvido_contrasena">¿Olvidaste tu contraseña?</a></p>
        <p><a href="/olvido_usuario">¿Olvidaste tu usuario?</a></p>
    </div>
    <p class="register-link">¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
</div>

</body>
</html>
